<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creator Toolkit</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="max-w-6xl mx-auto p-4 space-y-4">
    <h1>Advanced Content Creator's Toolkit</h1>
    <textarea id="inputText" placeholder="Enter your content here..." class="min-h-[400px]"></textarea>
    
    <div id="statsOutput"></div>
    
    <div>
      <label>Focus Keyword:</label>
      <input type="text" id="focusKeyword" placeholder="Enter your focus keyword">
    </div>
    
    <div>
      <label>Meta Description:</label>
      <textarea id="metaDescription" readonly class="h-24"></textarea>
    </div>
    
    <h3>Headline Variations</h3>
    <div id="headlineOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
